<!DOCTYPE html>
<html>
<head>
	<title>Playr</title>

	<style>

		html {
			height: 100%;
		}

		body {
			min-height: 100%;
		}

		.form-container {
			border-right: 1px solid #777;
		}

		.form-container, 
		.result-container {
			padding: 50px;
		}

		.json-content {
			font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
			line-height: 1.9;
			font-size: 90%;
		}

		form textarea {
			min-height: 300px;
			font-size: 70%;
		}


		.result-container .result {
			border-radius: 5px;
			background-color: #333;
			color: white;
			padding: 20px;
		}

		.error-white {
			color: white !important;
		}
		.error-grey {
			color: gray !important;
		}
		.error-blue {
			color: blue !important;
		}
		.error-cyan {
			color: #00BFFF !important;
		}
		.error-green {
			color: green !important;
		}
		.error-magenta {
			color: #FF00FF !important;
		}
		.error-red {
			color: red !important;
		}
		.error-yellow {
			color: yellow !important;
		}
		.error-bold {
			font-weight: bold !important;
		}
		.error-italic {
			font-style: italic !important;
		}
		.error-underline {
			text-decoration: underline !important;
		}
		.error-inverse {
			color: #FFBF00 !important;
		}


	</style>

</head>
<body>

	<div class="fluid-container">
		<div class="row">

			<!-- Input -->
			<div class="col-md-6">
				<div class="form-container">
					<h1>Input</h1>
					<form action="/play" method="POST">
						<fieldset class="form-group">
							<label>URL <span style="color:#ccc">(leave empty if in JSON)</span></label>
							<input type="text" name="url" class="form-control"/>
						</fieldset>
						<fieldset class="form-group">
							<label>Playr JSON</label>
							<textarea class="form-control json-content" name="json"></textarea>
						</fieldset>
						<button class="btn btn-primary">Play</button>
					</form>
				</div>
			</div>

			<!-- Result -->
			<div class="col-md-6">
				<div class="result-container">
					<h1>Result</h1>
					<div class="result json-content">
						Please paste your Playr JSON into the form on the left, then click «Play».
					</div>
				</div>
			</div>

		</div>
	</div>

	<link rel="stylesheet" type="text/css" href="/src/bower_components/bootstrap/dist/css/bootstrap.css"/>

	<script src="/src/bower_components/eventEmitter/EventEmitter.js"></script>
	<script src="/src/js/playr.js"></script>
	<script>
		var requester = new window.jb.playr.Requester( document.getElementsByTagName( 'form' )[ 0 ] );
		var result = new window.jb.playr.Result( document.querySelector( '.result-container .result' ), requester );
	</script>

</body>
</html>
